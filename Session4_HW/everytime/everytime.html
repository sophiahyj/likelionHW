<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everytime</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="container1">
        <div class="headbar">
            <div class="everytime">
                <p style="color:brown; font-size:smaller">에브리타임</p>
                <p style="font-size:larger; font-weight: bolder; margin-top:-20px;">고려대 서울캠</p> 
            </div>
            <div class="everytimeimg">
                <img src="./icon/search.png" class="search" style="margin-right: 20px;">
                <img src="./icon/user.png" class="user">
            </div>
        </div>

    <div class="headbar2">
        <div class="info">
            <div class="time">
                <div>
                    <img src="./icon/lightbulb.png" style="margin-right: 15px; margin-top: 18px;">
                </div>
                <div>
                    <p style="font-size:larger; font-weight: bolder;">대학생 필수 사이트 모음</p>
                    <p style="color:gold; font-size: 13px; margin-top: -15px;">과제할 때 도움되는 사이트 없나요?</p>
                    <input class="describe" type="button" value="자세히">
                </div>
            </div>    
        </div>        
        </div>
            
        <div class="icon">
            <div class="icons">
                <img src="./icon/home.png">
                <img src="./icon/book.png">
                <img src="./icon/global.png">
                <img src="./icon/bus.png">
                <img src="./icon/sound.png">
                <img src="./icon/calendar.png">
                <img src="./icon/book.png">
                <img src="./icon/global.png">
            </div>

            <div class="iconlist">
                <span>학교<br>홈</span>
                <span>열람실<br>현황</span>
                <span>KUPID</span>
                <span style="margin-right: 13px;">셔틀<br>버스</span>
                <span>학사<br>공지</span>
                <span style="margin-left: 13px;">학사<br>일정</span>
                <span>도서관</span>
                <span>웹메일</span>
            </div>
        </div>

        <div class="ad">
            <img src="../purple.jpg" style="border-radius: 20px">
        </div>

        <div class="bulletin">
            <div class="bulletname">
                <p style="font-size:20px; font-weight:bolder; margin-left:20px;">즐겨찾는 게시판</p>
                <p style="font-size:15px; color:brown; margin-right: 40px; margin-bottom: 10px;">더 보기 ></p>
            </div>

            <div class="bullet">
                <p><a>자유게시판</a><b style="margin-left: 100px;">자유롭게 네 꿈을 펼쳐봐!</b></p>
                <p><a>비밀게시판</a><b style="margin-left: 100px;">비밀이야 사실 아니야</b></p>
                <p><a>졸업생게시판</a><b style="margin-left: 85px;">졸업</b></p>
                <p><a>새내기게시판</a><b style="margin-left: 85px;">22학번 전용</b></p>
                <p><a>시사,이슈</a><b style="margin-left: 108px;">열띤 토론의 장</b></p>
                <p><a>장터게시판</a><b style="margin-left: 98px;">당근당근</b></p>
                <p><a>정보게시판</a><b style="margin-left: 98px;">정보화사회</b></p>
                <p><a>홍보게시판</a><b style="margin-left: 98px;">우리집 고양이 귀엽죠?</b></p>
                <p><a>동아리,학회</a><b style="margin-left: 95px;">멋사 짱!</b></p>
            </div>
        </div>

        <div class="bottombar">
            <img src="./icon/home2.png">
            <img src="./icon/timetable.png">
            <img src="./icon/list.png">
            <img src="./icon/bell.png">
            <img src="./icon/node.png">
        </div>
    </div>
    
</div>
</body>
</html>
