<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'detail_page.css' %}"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Song+Myung&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <body>
        <div class="title">
            <h2>게시글 상세 페이지</h2>
            <br>
        </div>

        <div class="container">
            <h3 class="posttitle">제목: {{ post.title }}</h3>
            <p class="postcontent">내용: {{ post.content }}</p>
        </div>
    
        <div class="button">
            <a href="{% url 'home' %}">뒤로가기</a>
            <a href="{% url 'edit_post' post.pk %}">수정하기</a>
            <a href="{% url 'delete_post' post.pk %}">삭제하기</a>
        </div>
</body>
</html>
