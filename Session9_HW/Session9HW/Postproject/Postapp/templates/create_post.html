<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'create_post.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Song+Myung&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="title">
                <h2>새 글 쓰기</h2>
            </div>
            <div class="createpost">
                <label for="title">제목</label>
                <input id="title" name="title" placeholder="제목을 입력하세요.">
                <label for="content">내용</label>
                <textarea id="content" name="content" placeholder="내용을 입력하세요.">
                </textarea>
            </div>
            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
